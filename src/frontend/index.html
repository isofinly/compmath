<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <script src="https://cdn.plot.ly/plotly-2.29.0.min.js" charset="utf-8"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {},
        },
        container: {
          center: true,
        },
      }
    };
  </script>
</head>
<body>
  <div class="container mx-auto">
    <form>
      <div class="space-y-12 py-8">
        <div class="border-b border-gray-900/10 pb-12">
          <h1 class="text-xl font-semibold leading-7 text-gray-900">
            Лабораторная работа
          </h1>
          <p class="mt-1 text-sm leading-6 text-gray-600 mb-6">
            «Решение системы линейных алгебраических уравнений СЛАУ»
          </p>

          <div class="col-span-full mb-6">
            <label class="block text-sm font-medium leading-6 text-gray-900">Ручной ввод параметров</label>
            <div class="mt-2">
              <form action="index.js" method="post" id="linearEquationForm">
                <textarea id="string" name="string" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                <div class="mt-6 flex items-center justify-end gap-x-6">
                  <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Рассчитать</button>
                </div>
              </form>
            </div>
          </div>

          <div class="col-span-full mb-6">
            <label class="block text-sm font-medium leading-6 text-gray-900">Ручной ввод параметров</label>
            <div class="mt-2">
              <input id="string" name="string" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
              <div class="mt-6 flex items-center justify-end gap-x-6">
                <!-- Use 'hx-post' attribute to specify the URL to send the data to -->
                <button type="button" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" hx-post="linear_equation/string" hx-target="#result" hx-swap="innerHTML">Рассчитать</button>
              </div>
            </div>
          </div>

          <div id="result"></div>


        </div>
      </div>

      <div class="border-b border-gray-900/10 pb-12">
        <h1 class="text-xl font-semibold leading-7 text-gray-900">
          Решение
        </h1>

        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="sm:col-span-6 col-span-1">
            <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Количество
              итераций</label>
            <div class="mt-2">
              <input type="text" name="first-name" id="first-name" autocomplete="given-name" disabled
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
            </div>
          </div>

          <div class="sm:col-span-6 col-span-1">
            <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Полученные данные</label>
            <div class="mt-2">
              <textarea id="about" name="about" rows="3" disabled
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
            </div>
          </div>

          <!-- 
          <div class="sm:col-span-3">
            <label for="country" class="block text-sm font-medium leading-6 text-gray-900">Country</label>
            <div class="mt-2">
              <select id="country" name="country" autocomplete="country-name"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                <option>United States</option>
                <option>Canada</option>
                <option>Mexico</option>
              </select>
            </div>
          </div> -->
          <div id="gd" class="sm:col-span-6 col-span-1"></div>

          <script>
            var trace1 = {
              x: [0.0000000000000041181059827264714, 0.21838229070275839, -0.00889396506489535, 0.10979255701566401, 0.08798048673067],
              y: [0.000000000000014471284829350633, 0.7753543029842547, 0.4924496609104434, 0.3644244267464458, 0.25489050176075168],
              // y: [1,2,3,4,5],
              // mode: 'markers',
              mode: 'markers',
              type: 'scatter',
              text: ['Вектор x1', 'Вектор x2', 'Вектор x3', 'Вектор x4', 'Вектор x5'],
              marker: {
                color: 'rgb(219, 64, 82)',
                size: 12
              }

            };

            var data = [trace1];

            var layout = {
              title: 'График решений',
              xaxis: {
                title: 'Вектор неизвестных',
                zeroline: false
              },
              yaxis: {
                title: 'Вектор погрешностей',
                zeroline: false
              }
            };

            Plotly.newPlot('gd', data, layout);
          </script>

        </div>
      </div>

    </form>
  </div>
</body>
</html>
